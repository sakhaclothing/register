  <div style="margin-top:120px;width:100%;display:flex;justify-content:center;align-items:center;">
    <!-- FORM REGISTER TETAP -->
    <div class="login-card w-full max-w-md p-10 bg-white/80 relative">
      <div class="flex flex-col items-center mb-8">
        <svg class="w-14 h-14 text-black mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 7.5v-.75A2.25 2.25 0 0 0 14.25 4.5h-4.5A2.25 2.25 0 0 0 7.5 6.75v.75m9 0v.75m0-.75a2.25 2.25 0 0 1 2.25 2.25v7.5A2.25 2.25 0 0 1 16.5 19.5h-9A2.25 2.25 0 0 1 5.25 17.25v-7.5A2.25 2.25 0 0 1 7.5 7.5m9 0h-9"/></svg>
        <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Register</h2>
        <p class="text-gray-500 text-sm mt-1">Create your account</p>
      </div>
      <form id="registerForm" class="space-y-6">
        <div class="relative">
          <span class="input-icon">
            <!-- Ikon user -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 17.232A6 6 0 1 0 6 21h12a6 6 0 0 0-2.768-3.768z"/><circle cx="12" cy="9" r="4"/></svg>
          </span>
          <label for="username" class="block text-xs font-semibold text-gray-600 mb-1">Username</label>
          <input type="text" id="username" name="username" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90" placeholder="Enter your username" required>
        </div>
        <div class="relative">
          <span class="input-icon">
            <!-- Ikon email -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"/></svg>
          </span>
          <label for="email" class="block text-xs font-semibold text-gray-600 mb-1">Email</label>
          <input type="email" id="email" name="email" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90" placeholder="Enter your email" required>
        </div>
        <div class="relative">
          <span class="input-icon">
            <!-- Ikon user -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/></svg>
          </span>
          <label for="fullname" class="block text-xs font-semibold text-gray-600 mb-1">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90" placeholder="Enter your full name" required>
        </div>
        <div class="relative">
          <span class="input-icon">
            <!-- Ikon lock -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <label for="password" class="block text-xs font-semibold text-gray-600 mb-1">Password</label>
          <input type="password" id="password" name="password" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90 pr-12" placeholder="Enter your password" required>
          <button type="button" id="togglePassword" tabindex="-1" class="absolute right-3 top-1/2 bottom-1/2 transform -translate-y-1/2 text-black hover:text-gray-600 focus:outline-none" title="Show or hide password">
            <svg id="eyeOpen" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg id="eyeClosed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
              <circle cx="12" cy="12" r="3" />
              <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="1.5" />
            </svg>
          </button>
        </div>
        <div class="relative">
          <span class="input-icon">
            <!-- Ikon lock -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <label for="confirmPassword" class="block text-xs font-semibold text-gray-600 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90 pr-12" placeholder="Confirm your password" required>
          <button type="button" id="toggleConfirmPassword" tabindex="-1" class="absolute right-3 top-1/2 bottom-1/2 transform -translate-y-1/2 text-black hover:text-gray-600 focus:outline-none" title="Show or hide confirm password">
            <svg id="eyeOpenConfirm" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg id="eyeClosedConfirm" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
              <circle cx="12" cy="12" r="3" />
              <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="1.5" />
            </svg>
          </button>
        </div>
        <div id="errorMsg" class="text-red-500 text-sm hidden">Semua field wajib diisi dan password harus sama.</div>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABlTVjEWUWuVFL8w"></div>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
        <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-black to-gray-800 text-white font-semibold rounded-lg shadow-md hover:from-gray-800 hover:to-black focus:outline-none focus:ring-2 focus:ring-black transition">Register</button>
      </form>
      <form id="otpForm" class="space-y-6 hidden">
        <div class="relative">
          <label for="otp" class="block text-xs font-semibold text-gray-600 mb-1">Masukkan Kode OTP</label>
          <input type="text" id="otp" name="otp" maxlength="6" class="input-field mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black transition shadow-sm bg-white/90" placeholder="6 digit kode OTP" required>
        </div>
        <div id="otpErrorMsg" class="text-red-500 text-sm hidden">Kode OTP wajib diisi.</div>
        <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-black to-gray-800 text-white font-semibold rounded-lg shadow-md hover:from-gray-800 hover:to-black focus:outline-none focus:ring-2 focus:ring-black transition">Verifikasi OTP</button>
        <div class="mt-2 text-center text-gray-500 text-xs">Belum menerima kode? <button type="button" id="resendOtpBtn" class="text-black hover:underline font-semibold">Kirim Ulang OTP</button></div>
      </form>
      <div class="mt-6 text-center">
        <span class="block text-gray-500 text-sm">Sudah punya akun? <a href="../login/index.html" class="text-black hover:underline font-semibold">Login</a></span>
      </div>
    </div>
  </div>
